        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </header>
    <div>
        <textarea name="data.description" style="height: 200px;">{{data.data.description}}</textarea>
        <table>
            {{> systems/deadlands_classic/templates/partials/reuseable/equip_opts.hbs this}}
        </table>
    </div>
</form>
