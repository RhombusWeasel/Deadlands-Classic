<form class="{{cssClass}}" autocomplete="off">
    <div class="form">
        <h1 class="center">
            <div data-edit="name" contenteditable="">{{actor.name}}</div>
        </h1>
        <div>
            <table>
                <tr>
                    <td>
                        <span class="fa-stack fa-2x">
                            <i class="fas fa-circle fa-stack-2x white"></i>
                            <i class="fas fa-atom fa-stack-1x"></i>
                        </span>
                    </td>
                    <td>
                        <span class="fa-stack fa-2x">
                            <i class="fas fa-circle fa-stack-2x red"></i>
                            <i class="fas fa-atom fa-stack-1x fa-inverse"></i>
                        </span>
                    </td>
                    <td>
                        <span class="fa-stack fa-2x">
                            <i class="fas fa-circle fa-stack-2x blue"></i>
                            <i class="fas fa-atom fa-stack-1x fa-inverse"></i>
                        </span>
                    </td>
                    <td>
                        <span class="fa-stack fa-2x">
                            <i class="fas fa-circle fa-stack-2x legend"></i>
                            <i class="fas fa-atom fa-stack-1x fa-inverse"></i>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
        <nav class="sheet-tabs tabs" data-group="primary">
            <a class="item" data-tab="core">Core</a>
            <a class="item" data-tab="traits">Traits</a>
            <a class="item" data-tab="combat">Combat</a>
            <a class="item" data-tab="notes">Notes</a>
        </nav>
        <section class="sheet-body">
            <div class="tab core" data-group="primary" data-tab="core">
                {{> "systems/deadlands_classic/templates/partials/core.hbs"}}
            </div>
            <div class="tab traits flexbox" data-group="primary" data-tab="traits">
                <div class="sheet">
                    {{> "systems/deadlands_classic/templates/partials/traits.hbs"}}
                </div>
            </div>
            <div class="tab combat flexbox" data-group="primary" data-tab="combat">
                <div class="sidebar">
                    {{> "systems/deadlands_classic/templates/partials/sidebar.hbs"}}
                </div>
            </div>
        </section>
    </div>
</form>
