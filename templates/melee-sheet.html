<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </header>
    <div>
        <textarea name="data.description" style="height: 200px;">{{data.data.description}}</textarea>
        <table>
            <tr>
                <th>{{localize "dc.items.combat.melee.cost"}}</th>
                <th>{{localize "dc.items.combat.melee.damage"}}</th>
                <th>{{localize "dc.items.combat.melee.equippable"}}</th>
            </tr>
            <tr>
                <td><input style="text-align: center;" type="text" name="data.cost" value="{{data.data.cost}}"/></td>
                <td><input style="text-align: center;" type="text" name="data.damage" value="{{data.data.damage}}"/></td>
                {{#if (eq data.data.equippable true)}}
                    <td><input type="checkbox" name="data.equippable" checked/></td>
                {{/if}}
                {{#if (eq data.data.equippable false)}}
                    <td><input type="checkbox" name="data.equippable"/></td>
                {{/if}}
            </tr>
        </table>
    </div>
</form>
